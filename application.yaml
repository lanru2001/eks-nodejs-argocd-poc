  name: eks-nodejs-argocd
  namespace: argocd
spec:
  destination:
    namespace: nodejs
    server: "https://kubernetes.default.svc"
  source:
    path: manifests
    repoURL: "https://github.com/lanru2001/aks-nodejs-argocd-poc"
    targetRevision: github-action-project-setup
  project: default
